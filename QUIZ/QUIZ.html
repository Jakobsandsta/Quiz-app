<html>
    <head>
        <link rel="stylesheet" href="QUIZ.css">
        <title>QUIZ app</title>
    </head>

    <body>
       
        <span id="contain">
            
            <nav id="questions"></nav>
            <div id="headline">
                <h1 id="question">No question</h1>
            </div>
            <span id="answers"></span>
        </span>
        
        <span id="scoreboard" >
            <table style="width:100%">
                <tr>
                    <td id="nr">NUMBER</td>
                    <td>QUESTION</td>
                    <td>YOUR ANSWER</td>
                    <td>CORRECT ANSWER</td>
                    <td>SCORE:</td>
                </tr>
            </table>
        </span>
        <script src="QUIZ.js"></script>
        <script src="scoreboard.js"></script>
    </body>
</html>
